plugins {
    id 'java'
    id 'groovy'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'us.abstracta.jmeter:jmeter-java-dsl:1.27'
    testImplementation 'org.apache.jmeter:ApacheJMeter_core:5.6.3'
    testImplementation 'org.apache.jmeter:ApacheJMeter_http:5.6.3'
    testImplementation 'org.apache.jmeter:ApacheJMeter_functions:5.6.3'
    testImplementation 'org.apache.jmeter:ApacheJMeter_components:5.6.3'
    testImplementation 'org.apache.jmeter:ApacheJMeter_config:5.6.3'
    testImplementation 'org.apache.jmeter:ApacheJMeter_java:5.6.3'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.3'

    testImplementation 'org.codehaus.groovy:groovy-all:3.0.9'
}

test {
    useJUnitPlatform()
}